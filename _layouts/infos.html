---
layout: default
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt="{{ page.title }}" class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="strip-white">

  <div class="container pt-6 pb-6">
    {% include details-accordion.html
      id="accordion-patient-infos"
      elements=site.data.infos
      sort_elements=true
      uncollapse_first=true
    %}
  </div>

  <div class="container pb-5">
    <div class="row justify-content-center mb-1">
      <div class="col text-center">
        <p>Noch Fragen offen? Kommen Sie auf uns zu!</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <a href="{% link _pages/contact.md %}" class="btn btn-primary">Kontakt</a>
      </div>
    </div>
  </div>
</div>

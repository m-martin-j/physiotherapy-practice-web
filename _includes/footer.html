<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3 mb-1 mb-md-0 d-flex justify-content-start align-items-center">
        <h2 class="footer-title">{{site.title}}</h2>
      </div>
      <div class="col-12 col-md-9 d-flex align-items-center">
        <ul class="footer-inner d-flex flex-row flex-wrap justify-content-evenly justify-content-md-end">
          {% assign footermenu = site.data.menus.footer | sort: 'weight'  %}
          {% for item in footermenu %}
          <li class="{% if item.url == page.url %}active{% endif %}">
            <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>

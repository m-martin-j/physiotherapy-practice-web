<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.phone %}
    <div class="call-phone d-flex flex-row justify-content-start align-items-center gap-1">
      <img src="{{ '/images/social/phone-classic.svg' | relative_url}}" title="telephone symbol" alt="telephone symbol"/>
      <strong>Telefon: </strong> {{ site.data.contact.phone }}
    </div>
    {% endif %}
    {% if site.data.contact.email %}
    <div class="call-email d-flex flex-row justify-content-start align-items-center gap-1">
      <a href="mailto:{{ site.data.contact.email }}"><img src="{{ '/images/social/email.svg' | relative_url}}" title="email symbol" alt="email symbol"/></a>
      <strong>E-Mail: </strong>
      <a href="mailto:{{ site.data.contact.email }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
        <a href="{{ site.data.contact.contact_button_link }}" class="button">Kontakt</a>
      </div>
    {% endif %}
</div>

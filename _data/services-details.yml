  medi:
  - title: Klassische Massagetherapie
    content: "Gezielte Streichungen, Knetungen, Klopf- und Druckbewegungen lockern die Muskulatur, lösen Verspannungen und fördern die Durchblutung, wodurch Stoffwechsel und Geweberegeneration unterstützt werden. Gleichzeitig verbessert die Massage den Abtransport von Stoffwechselendprodukten und optimiert die Sauerstoffversorgung."
  - title: Bindegewebsmassage
    content: "Diese Massage ist eine spezielle manuelle Reiztherapie, die über gezielte Zug- und Dehnreize an der Haut und dem Unterhautgewebe reflektorisch auf innere Organe, Muskeln und das Nervensystem wirkt. Durch diese Technik können Durchblutung, Stoffwechsel und Spannungen im Gewebe reguliert werden. Die Bindegewebsmassage kann ihre Wirkung besonders gut in Kombination mit der Ultraschall-Wärmetherapie entfalten."
  - title: Periostmassage
    content: "Diese Massage ist eine Technik, bei der punktuelle, rhythmische Druckmassagen über dem Periost angewendet werden, um die Durchblutung und den Stoffwechsel zu fördern. Mit dieser Methode wird angestrebt, die Heilung von Knochenverletzungen zu unterstützen und zu beschleunigen."
  - title: Segmentmassage
    content: "Bei dieser Massage werden modifizierte Grifftechniken wie Knetungen, Friktionen und Vibrationen entlang der Wirbelsäule angewendet, die alle Gewebeschichten zwischen Haut und Periost einbeziehen. Dies fördert die Durchblutung und den Stoffwechsel, löst Verspannungen und verbessert durch gezielte Reflexwirkungen die Funktion der inneren Organe."
  - title: Colonmassage
    content: "Eine sanfte therapeutische Massagetechnik, die gezielt den Dickdarm anspricht und durch kreisende Bewegungen der Bauchwand die Darmperistaltik anregt. Ziel der Behandlung ist es, die Verdauung zu fördern, Beschwerden wie Verstopfung und Blähungen zu lindern sowie den natürlichen Stoffwechselprozess zu unterstützen."

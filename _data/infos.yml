
- title: Anfahrt
  content: "Unsere Praxis befindet sich in der Dörfleinser Str. 60, 96103 Hallstadt-Dörfleins und ist sowohl mit dem Auto als auch mit öffentlichen Verkehrsmitteln gut erreichbar. Die Buslinie 904 hält an der nahegelegenen Haltestelle „Dörfleins Mitte“, nur 70 Meter von der Praxis entfernt. Parkmöglichkeiten stehen Ihnen kostenfrei direkt vor dem Praxiseingang zur Verfügung."

---
layout: default
bodyClass: "page-service"
---

<div class="container pt-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% assign parent_page = site.pages | where: 'role', 'services' %}
      {% assign parent_page_title = parent_page[0].title %}
      <li class="breadcrumb-item"><a href="{{ "services" | relative_url }}">{{ parent_page_title }}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{page.title}}</li>
    </ol>
  </nav>
</div>

<div class="container pb-6 pt-3 pt-md-8 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="service service-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>
</div>

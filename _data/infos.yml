    url_anchor: "#where"
    text: "Anfahrtsbeschreibung anzeigen"
- title: Anmeldung
  content: 'Um einen reibungslosen Ablauf zu gewährleisten, bitten wir Sie, Ihren Termin frühzeitig zu vereinbaren. Falls erforderlich, bringen Sie bitte Ihre Versichertenkarte sowie eine ärztliche Verordnung zur Behandlung mit. Wir würden uns zudem freuen, wenn Sie den Anamnesebogen, die Datenschutzerklärung und die Praxishinweise ausgefüllt und unterschrieben zu Ihrem ersten Termin mitbringen oder uns vorab digital per Mail zukommen lassen. Weitere Informationen finden Sie auf dieser Seite unter den Punkten "Anamnesebogen", "Datenschutz" und "Praxishinweise".<br>Bitte erscheinen Sie spätestens 5 Minuten vor Behandlungsbeginn in der Praxis. Wir sind bemüht, alle Behandlungen pünktlich zu beginnen. Bei verspäteter Ankunft verkürzt sich Ihre Behandlungszeit daher entsprechend.'
- title: Anamnesebogen
  content: "Vor der ersten Behandlung ist es notwendig einen Anamnesebogen auszufüllen, um gesundheitliche Besonderheiten zu erfassen. Dieser steht Ihnen in unserer Praxis zur Verfügung. Sie können ihn auch hier herunterladen und bereits ausgefüllt und unterschrieben vor Ihrem ersten Termin ausgedruckt mitbringen oder uns digital per E-Mail zusenden:"
  link:
    external: false
    file: true
    url: _downloads/Anamnesebogen_Praxis_Main_Vital.pdf
    text: "Anamnesebogen herunterladen"
- title: Barrierefrei
  content: "Unsere Praxis ist barrierefrei zugänglich und verfügt über Parkplätze direkt vor der Eingangstür. Sollten Sie Unterstützung beim Zugang benötigen, stehen wir Ihnen selbstverständlich gerne zur Seite."
- title: Bezahlung
  content: "Die Begleichung Ihrer Rezeptgebühr oder Leistung ist bei uns ausschließlich über EC-Kartenzahlung oder auf Rechnung möglich."
- title: Berufsgenossenschafts-Rezept
  content: "Sofern kein konkretes Datum für den Beginn der Behandlung angegeben ist, müssen Berufsgenossenschafts-Rezepte innerhalb von 14 Tagen nach Ausstellungsdatum eingelöst werden."
- title: "Dauer der Behandlung"
  content: "Die Dauer der Behandlung richtet sich nach der ärztlichen Verordnung sowie den optional von Ihnen in Anspruch genommen privaten Therapieleistungen."
- title: Datenschutz
  content: "Vor Ihrem ersten Termin bitten wir Sie, unsere Datenschutzerklärung (Einwilligungserklärung zur Datenverarbeitung) zu lesen und zu unterzeichnen. Darin geht es insbesondere um die Verarbeitung Ihrer personenbezogenen Daten, ggf. auch von Gesundheitsdaten, im Rahmen der Kontaktaufnahme, Terminvereinbarung und Behandlung. Ihre persönlichen Daten werden streng vertraulich behandelt und nicht an Dritte weitergegeben. Sie haben die Möglichkeit, die Datenschutzerklärung direkt in unserer Praxis zu unterzeichnen oder sie vorab unter nachfolgendem Link herunterzuladen und ausgefüllt und unterschrieben zu Ihrem ersten Termin mitzubringen. Alternativ können Sie uns die Datenschutzerklärung ausgefüllt und unterschrieben vorab digital per Mail zukommen lassen."
  link:
    external: false
    file: true
    url: _downloads/Datenschutzerklaerung_Praxis_Main_Vital.pdf
    text: "Datenschutzerklärung herunterladen"
- title: Erstbefund
  content: "Beim Erstbefund analysieren wir Ihre Beschwerden, Krankengeschichte und körperliche Verfassung im Rahmen Ihres ersten Termins. So schaffen wir die Basis für Ihren optimalen Behandlungsplan."
- title: Folgeverordnung
  content: "Falls erforderlich, bitten wir Sie, sich frühzeitig um eine Folgeverordnung in Absprache mit Ihrer*m Therapeut*in zu kümmern. So vermeiden Sie unnötige Pausen zwischen den Behandlungssequenzen."
- title: Gutschein
  content: "Verschenken Sie Gesundheit und Wohlbefinden! Erhältlich sind Gutscheine für ausgewählte Leistungen sowie Wertgutscheine:"
  link:
    external: false
    url: _services/Gutscheine.md
    text: "Mehr zu Gutscheinen"
- title: Hausbesuch
  content: "Auf Wunsch und bei entsprechender ärztlicher Verordnung führen wir die Behandlung auch gerne bei Ihnen zu Hause durch."
- title: Hygiene
  content: "Zum Schutz und Komfort unserer Therapeut*innen bitten wir Sie, mit gepflegter Körperhygiene sowie sauberer, bequemer Kleidung zu Ihrer Behandlung zu erscheinen.<br>Bringen Sie zu jeder Behandlung ein großes Badehandtuch mit und denken Sie bitte auch an Sportschuhe. Wir bitten Sie, Ihren Schmuck bereits zu Hause abzulegen. Für verlorene Gegenstände übernehmen wir keine Haftung."
- title: Kassenrezept
  content:
  bullets:
    - "Gültigkeit von Kassenrezepten: Die Behandlung muss innerhalb von 28 Tagen nach Ausstellung des Rezeptes begonnen werden. Sollte dies nicht möglich sein, muss das Ausstellungsdatum durch die Arztpraxis angepasst werden."
    - "Therapiezeit: Die vorgegebene Behandlungszeit der Krankenkassen beträgt in der Regel 15-20 Minuten. Gerne können Sie Ihre Therapiezeit durch eine Selbstzahlerleistung verlängern."
    - "Unterbrechung der Therapie: Eine Behandlung darf nicht länger als 28 Tage unterbrochen werden, da das Rezept sonst seine Gültigkeit verliert."
- title: Krankheitsfall
  content: "Ihre Gesundheit liegt uns am Herzen - ebenso wie die Gesundheit unseres Teams. Bitte kommen Sie nicht erkrankt zur Behandlung und sagen Sie bei einem Infekt oder anderweitiger Erkrankung Ihren Termin frühzeitig ab. So helfen Sie mit, unsere Therapeut*innen sowie andere Patient*innen zu schützen und Behandlungsausfälle zu vermeiden.<br>Vielen Dank für Ihr Verständnis und Ihre Rücksicht."
- title: Leistungsübersicht
  content: "Einen Überblick über unser komplettes Leistungsangebot erhalten Sie auf unserer Homepage:"
  link:
    external: false
    url: _pages/services.md
    text: "Leistungen"
- title: Leistungsumfang einer physiotherapeutischen Maßnahme
  content: "Eine physiotherapeutische Maßnahme umfasst eine Vielzahl an wichtigen Schritten, um eine individuell abgestimmte und qualitativ hochwertige Behandlung zu gewährleisten. Dazu gehören:"
  bullets:
    - "Vorbereiten der Behandlungsräume"
    - "Anamnese und Befund"
    - "Aufstellen eines individuellen Behandlungsplans"
    - "Hilfeleistung der Therapeut*innen"
    - "Durchführung der physiotherapeutischen Maßnahme an Patient*innen"
    - "Verlaufsdokumentation sowie ggf. die Mitteilung an den*die verordnete*n Arzt*Ärztin"
    - "Reinigung und Desinfektion der Therapiematerialien"
- title: Mobiltelefon
  content: "Um unseren Patient*innen eine ruhige und entspannte Atmosphäre zu bieten, bitten wir Sie, auf laute Telefonate innerhalb der Praxisräume zu verzichten und Ihr Mobiltelefon während der Warte- und Behandlungszeit lautlos zu stellen."
- title: Parkplätze
  content: "Direkt vor dem Praxiseingang stehen Ihnen kostenfreie Parkplätze für Autos und Fahrräder zur Verfügung."
- title: Praxishinweise
  content: "Bitte beachten Sie, dass es einige organisatorische Hinweise und Praxisregeln gibt, die für einen reibungslosen Betrieb in unserer Praxis wichtig sind. Diese Informationen haben wir in einem Praxishinweis-Dokument für Sie zusammengefasst.<br>Vor Ihrer ersten Behandlung bitten wir Sie, diese Hinweise sorgfältig zu lesen und durch Ihre Unterschrift zu bestätigen. Das Dokument steht Ihnen zum Download zur Verfügung und kann gerne ausgefüllt zum Ersttermin mitgebracht oder uns digital per E-Mail zugesendet werden:"

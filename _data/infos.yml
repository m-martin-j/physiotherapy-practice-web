
- title: Anfahrt
  content: "Unsere Praxis befindet sich in der Dörfleinser Str. 60, 96103 Hallstadt-Dörfleins und ist sowohl mit dem Auto als auch mit öffentlichen Verkehrsmitteln gut erreichbar. Die Buslinie 904 hält an der nahegelegenen Haltestelle „Dörfleins Mitte“, nur 70 Meter von der Praxis entfernt. Parkmöglichkeiten stehen Ihnen direkt vor dem Praxiseingang zur Verfügung."
- title: Anmeldung
  content: "Um einen reibungslosen Ablauf zu gewährleisten, bitten wir Sie, Ihren Termin frühzeitig telefonisch, per E-Mail oder online zu vereinbaren. Falls erforderlich, bringen Sie bitte Ihre Versichertenkarte sowie eine ärztliche Verordnung zur Behandlung mit."
- title: Anamnesebogen
  content: "Vor der ersten Behandlung ist es notwendig, einen Anamnesebogen auszufüllen, um gesundheitliche Besonderheiten zu erfassen. Das Formular kann hier heruntergeladen werden und bereits ausgefüllt mitgebracht werden:"
  link:
    external: false
    file: true
    url: _downloads/Anamnesebogen_Praxis_Main_Vital.pdf
    text: "Anamnesebogen herunterladen"
- title: Barrierefrei
  content: "Unsere Praxis ist barrierefrei zugänglich und verfügt über Parkplätze direkt vor der Eingangstür."
- title: Behandlung
  content: "Bitte erscheinen Sie 5 Minuten vor Behandlungsbeginn in der Praxis. Wir sind bemüht, alle Behandlungen pünktlich zu beginnen. Bringen Sie zu jeder Behandlung ein großes Badehandtuch mit und tragen Sie möglichst bequeme Kleidung. Bei verspäteter Ankunft verkürzt sich Ihre Behandlungszeit entsprechend."
- title: Bezahlung
  content: "Die Begleichung Ihrer Rezeptgebühr oder Leistung ist bei uns ausschließlich über EC-Kartenzahlung oder auf Rechnung möglich."
- title: Berufsgenossenschafts-Rezept
  content: "Sofern kein konkretes Datum für den Beginn der Behandlung angegeben ist, müssen Berufsgenossenschafts-Rezepte innerhalb von 14 Tagen nach Ausstellungsdatum eingelöst werden."
- title: "Dauer der Behandlung"
  content: "Die Dauer der Behandlung richtet sich nach der ärztlichen Verordnung sowie den optional von Ihnen in Anspruch genommen privaten Therapieleistungen."
- title: Datenschutz
  content: "Vor Ihrem ersten Termin bitten wir Sie, unsere Datenschutzverordnung zu unterzeichnen. Ihre persönlichen Daten werden streng vertraulich behandelt und nicht an Dritte weitergegeben. Sie haben die Möglichkeit, die Datenschutzverordnung direkt in unserer Praxis zu unterzeichnen oder sie hier herunterzuladen:"
  link:
    external: false
    file: true
    url: _downloads/Datenschutzverordnung_Praxis_Main_Vital.pdf
    text: "Datenschutzverordnung herunterladen"
- title: Erstbefund
  content: "Beim Erstbefund analysieren wir Ihre Beschwerden, Krankengeschichte und körperliche Verfassung. So schaffen wir die Basis für Ihren optimalen Behandlungsplan."
- title: Folgeverordnung
  content: "Falls erforderlich, bitten wir Sie, sich frühzeitig um eine Folgeverordnung in Absprache mit Ihrer*m Therapeut*in zu kümmern. So vermeiden Sie unnötige Pausen zwischen den Behandlungssequenzen."
- title: Gutschein
  content: "Verschenken Sie Gesundheit und Wohlbefinden! Erhältlich sind Gutscheine für ausgewählte Leistungen sowie Wertgutscheine:"
  link:
    external: false
    url: _services/Gutscheine.md
    text: "Mehr zu Gutscheinen"
- title: Hausbesuch
  content: "Auf Wunsch und bei entsprechender ärztlicher Verordnung führen wir die Behandlung auch gerne bei Ihnen zu Hause durch."
- title: Individuelle Therapie
  content: "Jede Behandlung wird ganz nach Ihren spezifischen Bedürfnissen und Zielen individuell angepasst."
- title: Hygiene
  content: "Zum Schutz und Komfort unserer Therapeut*innen bitten wir Sie, mit gepflegter Körperhygiene sowie sauberer, bequemer Kleidung zu Ihrer Behandlung zu erscheinen. Denken Sie bitte auch an Sportschuhe und legen Sie idealerweise Ihren Schmuck zu Hause ab. Für verlorene Gegenstände übernehmen wir keine Haftung."
- title: Kassenrezept
  content:
  bullets:
    - "Gültigkeit von Kassenrezepten: Die Behandlung muss innerhalb von 28 Tagen nach Ausstellung des Rezeptes begonnen werden. Sollte dies nicht möglich sein, muss das Ausstellungsdatum durch die Arztpraxis angepasst werden."
    - "Therapiezeit: Die vorgegebene Behandlungszeit der Krankenkassen beträgt in der Regel 15-20 Minuten. Gerne können Sie Ihre Therapiezeit durch eine Selbstzahlerleistung verlängern."
    - "Unterbrechung der Therapie: Eine Behandlung darf nicht länger als 28 Tage unterbrochen werden, da das Rezept sonst seine Gültigkeit verliert."
- title: Leistungsübersicht
  content: "Einen Überblick über unser komplettes Leistungsangebot erhalten Sie auf unserer Homepage:"
  link:
    external: false
    url: _pages/services.md
    text: "Leistungen"
- title: Leistungsumfang einer physiotherapeutischen Maßnahme
  content:
  bullets:
    - "Vorbereiten der Behandlungsräume"
    - "Anamnese und Befund"
    - "Aufstellen eines individuellen Behandlungsplans"
    - "Hilfeleistung der Therapeut*innen"
    - "Durchführung der physiotherapeutischen Maßnahme an Patient*innen"
    - "Verlaufsdokumentation sowie ggf. die Mitteilung an den*die verordnete*n Arzt*Ärztin"
    - "Reinigung und Desinfektion der Therapiematerialien"
- title: Mobiltelefon
  content: "Um unseren Patient*innen eine ruhige und entspannte Atmosphäre zu bieten, bitten wir Sie, auf laute Telefonate innerhalb der Praxisräume zu verzichten und Ihr Mobiltelefon während der Warte- und Behandlungszeit lautlos zu stellen."
- title: Parkplätze
  content: "Direkt vor dem Praxiseingang stehen Ihnen kostenfreie Parkplätze für Autos und Fahrräder zur Verfügung."
- title: Privatrezept
  content: "Vor dem ersten Behandlungstermin schließen wir eine Honorarvereinbarung ab, damit Sie bereits im Voraus über die anfallenden Kosten informiert sind. Nach Abschluss der Therapie erhalten Sie Ihre Rechnung zusammen mit dem Rezept."
- title: Rezeptgebühr
  content: "Für gesetzlich versicherte Patient*innen ab 18 Jahren ist pro Heilmittelverordnung eine Selbstbeteiligung der Behandlungskosten in Höhe von 10% und eine Rezeptgebühr nach SGB V § 43b in Höhe von 10,00 € zu leisten. Diese Gebühr ist bei der zweiten Behandlung fällig. Falls Sie von der Selbstbeteiligung und Rezeptgebühr befreit sind, legen Sie uns bitte Ihren Befreiungsausweis vor."
- title: Schwangerschaft
  content: "Aus medizinischen Gründen bitten wir Sie, uns vor Behandlungsbeginn über eine bestehende Schwangerschaft zu informieren."
- title: Stornierung
  content: "Sollten Sie einen Termin nicht wahrnehmen können, bitten wir Sie, uns mindestens 24 Stunden im Voraus zu informieren. Bei späteren Absagen müssen wir Ihnen 100% des Preises der gebuchten Leistung in Rechnung stellen. Zur Terminabsage können Sie gerne unseren Anrufbeantworter oder unser Kontaktformular nutzen."
- title: Terminabsprache
  content: "Terminabsprachen erfolgen ausschließlich telefonisch oder per Mail. Kontaktieren Sie uns dazu gerne:"
  link:
    external: false
    url: _pages/contact.md
    text: "Kontaktdetails anzeigen"
- title: Therapeut*innenerkrankung
  content: "Im Falle einer Erkrankung von Therapeut*innen sind wir leider gezwungen, Ihren Termin abzusagen und einen Ersatztermin zu vereinbaren."
- title: Tiere
  content: "Wir bitten um Verständnis, dass Tiere aus hygienischen Gründen in der Praxis nicht gestattet sind."
- title: Unterbrechung der Behandlung
  content: "Die Unterbrechungszeiträume zwischen den einzelnen Behandlungsterminen sind durch die jeweiligen Kostenträgern reglementiert. Einige Kostenträger handeln sehr restriktiv und verlangen einen Behandlungsabbruch bei Überschreiten dieser Fristen."
- title: Unterlagen zum Termin
  content: "Um eine optimale, auf Ihre Bedürfnisse abgestimmte Akut-, Vor- oder Nachbehandlung zu gewährleisten, dürfen Sie jederzeit aktuelle Arzt- oder Operationsberichte, Ausdrucke bildgebender Verfahren sowie vorliegende Nachbehandlungspläne zu Ihrem Behandlungstermin mitbringen."
- title: Versäumnis eines Termins
  content: "Da wir eine Bestellpraxis sind und Termine speziell für Sie reservieren, sehen wir uns leider gezwungen, unentschuldigte Terminabsagen oder Absagen weniger als 24 Stunden vor dem vereinbarten Termin mit den Kosten der gebuchten Behandlung privat in Rechnung zu stellen."
- title: Warteliste
  content: "Falls wir Ihnen nicht sofort einen Termin anbieten können, setzen wir Sie auf unsere Warteliste. Sobald ein Termin durch eine Absage frei wird, informieren wir Sie umgehend und bieten Ihnen diesen an. Bitte beachten Sie, dass dies auch kurzfristig geschehen kann."
- title: Ziel der Behandlung
  content: "Wir setzen darauf, gemeinsam mit Ihnen einen umfassenden Therapieplan zu entwickeln, der auf eine nachhaltige Verbesserung und dauerhafte Beschwerdefreiheit ausgerichtet ist - weit über eine kurzfristige Linderung hinaus. Wir freuen uns darauf, diesen Weg partnerschaftlich mit Ihnen zu gehen."

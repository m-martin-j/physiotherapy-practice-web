---
layout: default
bodyClass: "page-basic"
---

<div class="intro">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-12 col-md-7 col-lg-6 {% if page.intro_image %}order-2 order-md-1{% endif %}">
                <h1>{{page.title}}</h1>
                {% if page.section-intro-text %}
                    <p>{{ page.section-intro-text }}</p>
                {% endif %}
                {% if page.show_call_box %}
                    {% include call.html show_button=page.show_call_box_button %}
                {% endif %}
            </div>
            {% if page.intro_image %}
                <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
                    <img
                        alt="{{ page.title }}"
                        class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}"
                        src="{{ page.intro_image | relative_url }}"/>
                </div>
            {% endif %}
        </div>
    </div>
</div>

{{ content }}
